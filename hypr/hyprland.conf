
### MONITORS ###
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = ,1920x1080@144.00301,auto,1


### MY PROGRAMS ###
# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal = alacritty
$fileManager = nautilus
$taskManagerCmd = alacritty -e btop
$rofi_path = ~/.config/rofi
$browser = app.zen_browser.zen

### AUTOSTART ###
exec-once = swaync
exec-once = waybar & hyprpaper
exec-once = wl-paste --watch cliphist store  # Clipboard Manager
exec-once = numlockx on
# USER APPS
exec-once = [workspace 2 silent]


### ENVIRONMENT VARIABLES ###
# See https://wiki.hyprland.org/Configuring/Environment-variables/
# SCALING AND COMPATIBILITY VARIABLES
env = GDK_BACKEND,wayland,x11,* 
env = SDL_VIDEODRIVER,wayland 
env = CLUTTER_BACKEND,wayland 
env = OZONE_PLATFORM,wayland 
env = MOZ_ENABLE_WAYLAND,1 
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland;xcb 
env = QT_AUTO_SCREEN_SCALE_FACTOR,1  
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

### LOOK AND FEEL ###
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(236,178,178,0.8)
    col.inactive_border = rgba(1A1B27EE)
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10 #default 10

    # Change transparency of focused and unfocused windows
    active_opacity = 0.9
    inactive_opacity = 0.7
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 3
        vibrancy = 0.1696
        ignore_opacity = true
        new_optimizations = on
        popups = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
$speed = 3 # @jamsnxs
$slide = slidevert
animations {
    enabled = true
    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, $speed, myBezier
    animation = windowsOut, 1, $speed, default, popin 80%
    animation = border, 1, $speed, default
    animation = borderangle, 1, $speed, default
    animation = fade, 1, $speed, default
    animation = workspaces, 1, $speed, default
    animation = specialWorkspace, 1, $speed, default, $slide 
    
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true # Variable frame rate, true to better perfomance
    vrr = 1 # Adaptative sync
}

### INPUT ###
# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    follow_mouse = 1
    kb_options = caps:none # Disable caps-lock key
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
       natural_scroll = true
    }
}

### KEYBINDINGS ###
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
$mainMod = SUPER # Sets super key as main modifier
bind = $mainMod, T, exec, $terminal
bind = $mainMod, return, exec, /home/rhishh/.local/bin/zed
bind = $mainMod, B, exec, flatpak run $browser
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
# bind = $mainMod, P, togglesplit, # dwindle
bind = $mainMod, M, exit,

bind = $mainMod shift, right, swapwindow, r # right
bind = $mainMod shift, left, swapwindow, l # left
bind = $mainMod shift, up, swapwindow, u # up
bind = $mainMod shift, down, swapwindow, d # down

# Extra binds
    bind = $mainMod, F, fullscreen
    
    # Hyprshot @jamsnxs
    bind = $mainMod, P, exec, hyprshot -m region

    # Btop @jamsnxs
    bind = $mainMod, tab, exec, $taskManagerCmd

    # Rofi Launcher @jamsnxs
    bind = $mainMod, Space, exec, $rofi_path/launchers/type-6/launcher.sh 
    bind = $mainMod, X, exec, $rofi_path/bluetooth/bluetooth.sh 
    bind = $mainMod, Z, exec, $rofi_path/clipboard/launcher.sh
    bind = $mainMod, F4, exec, $rofi_path/powermenu/powermenu.sh
    bind = $mainMod, I, exec, $rofi_path/wifi/wifi.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1 # Default: movetoworkspace
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl s +2% 
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 2s%- 


# Requires playerctl
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

### WINDOWS AND WORKSPACES ###
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
windowrulev2 = float, class:Bitwarden
windowrulev2 = float, class:io.github.nokse22.minitex
windowrulev2 = float, class:org.gnome.Calculator
windowrulev2 = float, class:vlc

windowrulev2 = opacity 0.7 0.7,class:Todoist
windowrulev2 = opacity 0.9 0.7,class:Code

windowrulev2 = suppressevent maximize, class:.* # Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Fix some dragging issues with XWayland

